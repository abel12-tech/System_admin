        <div class="content">
          <div class="container-fluid">
            <div class="row">
              <!-- Card added start -->
              <div class="card">
                <div class="header">
                  <h4 class="title"> Add Here</h4>
                </div>
                <div class="content">
                  <form class="">
                    <label for="location">City</label>
                    <div class="form-floating mb-3">
                      <select
                        class="form-select mb-8 p-20"
                        id="location"
                        aria-label="Location"
                      >
                        <option class="p-20" value="Addis Ababa">
                          Addis Ababa
                        </option>
                        <option value="Dire Dawa">Dire Dawa</option>
                        <option value="Jimma">Jimma</option>
                      </select>
                    </div>
                    <div class="form-floating mb-3">
                      <label for="name">Name</label>
                      <input
                        class="form-control"
                        id="fname"
                        type="text"
                        placeholder="fname"
                      />
                    </div>
                    <div class="form-floating mb-3">
                      <label for="relativeLocation">Relative location</label>
                      <input
                        class="form-control"
                        id="lname"
                        type="text"
                        placeholder="lname"
                      />
                    </div>
                    <div class="form-floating mb-3">
                      <label for="AbsoluteLocation">Absolute location</label>
                      <input
                        class="form-control"
                        id="lname"
                        type="text"
                        placeholder="lname"
                      />
                    </div>
                    <div class="form-floating mb-3">
                      <label for="picture">Picture</label>
                      <input
                        class="form-control"
                        id="emailAddress"
                        type="file"
                      />
                    </div>

                    <div class="form-floating mb-3">
                      <label for="description">description</label>
                      <textarea
                        class="form-control"
                        id="description"
                        type="text"
                        placeholder="description"
                        style="height: 10rem"
                      ></textarea>
                    </div>

                    <div class="form-floating mb-3">
                      <label for="customerService">Customer service</label>
                      <input
                        class="form-control"
                        id="password"
                        type="text"
                        placeholder="password"
                      />
                    </div>

                    <button class="submit__btn bg-primary" type="submit">
                      Save
                    </button>
                  </form>
                </div>
              </div>
              <!-- card added end -->
            </div>
          </div>
        </div>
